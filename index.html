<!DOCTYPE html>
<html>
<head>
<title>Bill AI</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #1e1e1e;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.chat-container {
  width: 400px;
  height: 600px;
  background: #2c2c2c;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#chatbox {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

#chatbox div {
  margin: 8px 0;
  padding: 8px 12px;
  border-radius: 10px;
  max-width: 80%;
}

.user { background:#4CAF50; align-self:flex-end; }
.bot { background:#2196F3; align-self:flex-start; }

.input-area {
  display:flex;
  border-top:1px solid #444;
}

#userInput {
  flex:1;
  padding:12px;
  background:#333;
  color:white;
  border:none;
}

button {
  border:none;
  padding:12px;
  font-weight:bold;
  cursor:pointer;
}

#sendBtn { background:#4CAF50; color:white; }
#newChatBtn { background:#f44336; color:white; }
</style>
</head>

<body>

<div class="chat-container">
<div id="chatbox"></div>

<div class="input-area">
<input id="userInput" placeholder="Type..." />
<button id="sendBtn">Send</button>
<button id="newChatBtn">New</button>
</div>
</div>

<script>
const chatbox=document.getElementById("chatbox");
const input=document.getElementById("userInput");
const btn=document.getElementById("sendBtn");
const newChatBtn=document.getElementById("newChatBtn");

// 30 jokes
const jokes=[
"Why did the computer sneeze? It caught a virus ðŸ¤§",
"Why did the coder quit? Too many bugs.",
"Why was the math book sad? Too many problems.",
"Why donâ€™t robots panic? Byte sized.",
"Why was the computer cold? Windows open.",
"Why do programmers hate nature? Bugs.",
"Why did the robot fail math? Too many zeros.",
"Why donâ€™t eggs joke? They crack up.",
"Why did HTML dump CSS? No style.",
"Why did WiFi break up? Lost connection.",
"Why was the calendar scared? Days numbered.",
"Why was the PC tired? Too many tabs.",
"Why banana doctor? Not peeling well.",
"Why cloud stay home? Under weather.",
"Why bot blush? Saw your code.",
"Why 6 afraid of 7? 7 8 9.",
"Why PC glasses? Couldnâ€™t C#.",
"Why scarecrow promoted? Outstanding.",
"Why JS therapy? Callbacks.",
"Why gamer string? In case tie.",
"Why cookie hospital? Crumby.",
"Why laptop outside? Fresh air.",
"Why cows bells? Horns broken.",
"Why server broke? Too many requests.",
"Why monitor jail? Framed.",
"Why AI cross road? Optimize chicken.",
"Why phone glasses? Lost contacts.",
"Why keyboard mouse? Felt clicked.",
"Why computer school? Improve bytes.",
"Why skeletons fight? No guts."
];

function addMessage(t,s){
const d=document.createElement("div");
d.className=s;
d.innerHTML=t;
chatbox.appendChild(d);
chatbox.scrollTop=chatbox.scrollHeight;
}

function clean(m){
return m.toLowerCase().replace(/[.,!?]/g,"").trim();
}

function getTime(){
return new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}

function botReply(m){
m=clean(m);

// JOKES FIRST
if(m.includes("joke")) return jokes[Math.floor(Math.random()*jokes.length)];

// TIME
if(m.includes("time")) return "Itâ€™s "+getTime();

// FUN
if(m.includes("flip")) return Math.random()>.5?"Heads!":"Tails!";
if(m.includes("roll")) return "You rolled "+(Math.floor(Math.random()*6)+1);
if(m.includes("cool")) return "Sharks existed before trees ðŸ˜³";

// GENERAL
if(m.includes("hello")||m==="hi") return "Hey!";
if(m.includes("thanks")) return "You're welcome ðŸ˜„";

// AI
if(m.includes("human")) return "Nope â€” Bill AI ðŸ¤–";
if(m.includes("alive")) return "Only digitally!";
if(m.includes("sleep")) return "Never ðŸ˜„";
if(m.includes("smart")) return "Updating brain...";
if(m.includes("feelings")) return "Only code feelings ðŸ’¾";

// CODING
if(m.includes("html")) return "HTML builds pages.";
if(m.includes("css")) return "CSS styles pages.";
if(m.includes("javascript")) return "JS makes pages interactive.";
if(m.includes("github")) return "GitHub hosts your projects.";
if(m.includes("bug")) return "Coding mistake ðŸ˜‚";
if(m.includes("code")) return "Adam taught me!";

// CREATOR
if(m.includes("made you")) return "Adam did ðŸ˜Ž";

return "Try something else ðŸ™‚";
}

function send(){
const t=input.value.trim();
if(!t)return;
addMessage(t,"user");
setTimeout(()=>addMessage(botReply(t),"bot"),300);
input.value="";
}

btn.onclick=send;
input.addEventListener("keypress",e=>{if(e.key==="Enter")send();});
newChatBtn.onclick=()=>{chatbox.innerHTML="";addMessage("New chat started","bot");};
</script>

</body>
</html>
